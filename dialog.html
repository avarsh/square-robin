<!DOCTYPE html>
<html>
  <head>
    <title>Add Task</title>
  </head>
  <body>
      <form id="add-task-form">
        <table id="task-details-table">
          <!-- Task description -->
          <tr>
            <td>Description</td>
            <td>
              <div class="input-cell">
                <input type="text" id="desc" required>
              </div>
            </td>
          </tr>
          
          <!-- Task size -->
          <tr>
            <td>Task Size</td>
            <td>
              <div class="linked-group" id="task-size-group">
                <span class="linked button first selected" id="quick-size">Quick</span><!--
             --><span class="linked button middle" id="long-size">Long</span><!--
             --><span class="linked button end" id="marathon-size">Marathon</span>
              </div>
            </td>
          </tr>
          
          <!-- Deadline? -->
          <tr>
            <td>Deadline</td>
            <td>
              <label class="switch" id="deadline-switch">
                <input id="deadline-switch-check" type="checkbox" checked="true">
                <span class="switch-slider"></span>
              </label>
            </td>
          </tr>
          
          <!--When the project is due-->
          <tr>
            <td>Due Date</td>
            <td>
                <div>
                    <input type="date" id="due-date" required>
                </div>
            </td>
          </tr>
        </table>
        
        <!-- Accept -->
        <input type="submit" value="Add" id="add-task">
      </form>
      
      <script src="./dist/dialogrenderer.js"></script>
  </body>
</html>
