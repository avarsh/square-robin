<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Square Robin</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="stylesheets/common.css" />
  </head>
  <body>    
    <!-- Main App View -->
    <div id="main-view">
      <!-- Sidebar, used for navigation -->
      <div id="sidebar">
        <div id="add-task" class="sidebar-button">
          <div class="icon"><img class="icon-img" src="./icons/new.png"></div>
        </div>

        <div id="daily-btn" class="sidebar-button tab">
          <div class="icon"><img class="icon-img" src="./icons/calendar.png"></div>
        </div>

        <div id="tasks-btn" class="sidebar-button tab">
          <div class="icon"><img class="icon-img" src="./icons/tasks.png"></div>
        </div>
      </div>

      <!-- Content -->
      <div id="content-view">

        <div id="daily-view">
          <div id="daily-heading">
            <h1>Welcome. Here are your tasks for today.</h1>
          </div>
          
          <div class="separator"></div>
         
          <div class="empty-list">
            <span>No tasks currently scheduled. <br>
                  Click on the arrows on a task once <br>
                  to add it to today's schedule,<br>
                  or twice for tomorrow's.</span>
          </div>
          
          <div class="scheduled-list">
          </div>
        </div>

        <!-- Tasks -->
        <div id="tasks-view">
          <div id="tasks-heading">
            <h1>All Tasks</h1>
          </div>

          <div class="separator"></div>
         
          <div class="empty-list">
            <span>You have no tasks - add one to get started.</span>
          </div>
          <div class="task-list">
          </div>
          
          <div class="separator"></div>

          <div id="completed-list-dropdown">
            <div id="show-completed-cont" class="reveal-arrow">
              <div id="show-completed"></div>
            </div>
            <div><h2>Completed</h2></div>
          </div>
          <div class="completed-task-list">
            <h2>Hello</h2>
          </div>
        </div>

      </div>
    </div>
    <script type="module" src="./dist/renderer.js"></script>
  </body>
</html>
