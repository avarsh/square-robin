<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Square Robin</title>

    <meta

      content="default-src 'self'; script-src 'self'"

    <link rel="stylesheet" href="stylesheets/common.css" />

    <div id="first-run-view">

        </div>
      </div>
    </div>
    
    <!-- Main App View -->
    <div id="main-view">
      <!-- Sidebar, used for navigation -->
      <div id="sidebar">

      </div>

      <!-- Content -->
      <div id="content-view">

        <!-- Daily
        <div id="daily-view">

        </div>
        -->

        <!-- Tasks -->
        <div id="tasks-view">

          </div>

          <div class="separator"></div>

          <div class="task-list">
          </div>
        </div>

      </div>

    <script type="module" src="./dist/renderer.js"></script>

</html>
