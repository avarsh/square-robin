<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Task</title>
        
        <script src="./resources/jquery-3.4.1.min.js"></script>
        <script>window.$ = window.jQuery = require('./resources/jquery-3.4.1.min.js');</script>
        <script src="./frontend/dialog.js"></script>

        <link rel="stylesheet" type="text/css" href="../styles/build/stylesheet.css">
    </head>

    <body>
        <!--Project form-->
        <form id="project-details-form">
            <table id="project-details-table">
                <!--Description of the project-->
                <tr>
                    <td>Description</td>
                    <td>
                        <div class="input-cell tooltip error">
                            <input type="text" id="project-desc" required>
                            <span class="tooltip-text" id="no-desc-err">Please describe the project.</span>
                        </div>
                    </td>
                </tr>

                <!--When the project is due-->
                <tr>
                    <td>Due Date</td>
                    <td>
                        <div class="tooltip error">
                            <input type="date" id="project-due-date" required>
                            <span class="tooltip-text" id="no-date-err">Please add a due date.</span>
                        </div>
                </tr>

                <!--The size of the project-->
                <tr>
                    <td>Project Size</td>
                    <td>
                        <div class="linked-group" id="project-size-group">
                            <span class="linked button first" id="quick-size" data-selected="true">Quick</span><!--
                        --><span class="linked button middle" id="long-size" data-selected="false">Long</span><!--
                        --><span class="linked button end" id="marathon-size" data-selected="false">Marathon</span>
                        </div>
                    </td>
                </tr>
           </table>

            <button class="constructive" id="new-project-accept">Add Project</button>
        </form>
    </body>
</html>
