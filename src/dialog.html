<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Task</title>
        
        <script src="./resources/jquery-3.4.1.min.js"></script>
        <script>window.$ = window.jQuery = require('./resources/jquery-3.4.1.min.js');</script>
        <script src="./frontend/dialog.js"></script>

        <link rel="stylesheet" type="text/css" href="../styles/build/stylesheet.css">
    </head>

    <body>
        <!--Selecting the task type-->
        <table id="task-type-selector">
            <tr>
                <td>
                <div id="instant-button" class="unavailable-button">
                    <h2>Instant</h2>
                    <img src="../icons/instant.png" class="task-type-icon">
                    <p>A task that needs to be done on a specific date.</p>
                </div>
                </td>

                <td> 
                <div id="project-button" class="default-button">
                    <h2>Project</h2>
                    <img src="../icons/project.png" class="task-type-icon">
                    <p class="task-type-description">A longer task with a deadline and several subtasks.</p>
                </div>
                </td>

                <td>
                <div id="hobby-button" class="unavailable-button">
                    <h2>Hobby</h2>
                    <img src="../icons/hobby.png" class="task-type-icon">
                    <p>Work on a skill when you're less busy.</p>
                </div>
                </td>
            </tr>
        </table>

        <!--Project form-->
        <form id="project-details-form">
            <table id="project-details-table">
                <!--Description of the project-->
                <tr>
                    <td>Description</td>
                    <td>
                        <div class="input-cell tooltip error">
                            <input type="text" id="project-desc" required>
                            <span class="tooltip-text" id="no-desc-err">Please describe the project.</span>
                        </div>
                    </td>
                </tr>

                <!--When the project is due-->
                <tr>
                    <td>Due Date</td>
                    <td>
                        <div class="tooltip error">
                            <input type="date" id="project-due-date" required>
                            <span class="tooltip-text" id="no-date-err">Please add a due date.</span>
                        </div>
                </tr>

                <!--The size of the project-->
                <tr>
                    <td>Project Size</td>
                    <td>
                        <div class="linked-group" id="project-size-group">
                            <span class="linked button first" id="quick-size" data-selected="true">Quick</span><!--
                        --><span class="linked button middle" id="long-size" data-selected="false">Long</span><!--
                        --><span class="linked button end" id="marathon-size" data-selected="false">Marathon</span>
                        </div>
                    </td>
                </tr>

                <!--When it should be scheduled-->
                <tr>
                    <td>Schedule</td>
                    <td>
                        <select id="schedule-option">
                            <option value="whenever">Whenever</option>
                            <option value="weekdays">Only during weekdays</option>
                            <option value="weekends">Only during weekends</option>
                        </select> 
                    </td>
                </tr>

                <!--How fun it is to do-->
                <tr>
                    <td>Funness</td>
                    <td>
                        <div id="fun-slider-container">
                            <input type="range" class="slider" id="project-fun" min="1" max="10" value="5">
                        </div>
                    </td>
                </tr>
            </table>

            <button class="constructive" id="new-project-accept">Add Project</button>
        </form>
    </body>
</html>
